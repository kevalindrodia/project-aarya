<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     async function addOnLoad() {
  // Add your code here that you want to execute when the window loads
  const tokenAddress = '0x0c3B13f9D5156d1195644852661bA61ae53A423C';
const tokenSymbol = 'ARY';
const tokenDecimals = 18;
const tokenImage = 'https://aarya.network/images/logo.png';

try {
  // wasAdded is a boolean. Like any RPC method, an error can be thrown.
  const wasAdded = await ethereum.request({
    method: 'wallet_watchAsset',
    params: {
      type: 'ERC20', // Initially only supports ERC-20 tokens, but eventually more!
      options: {
        address: tokenAddress, // The address of the token.
        symbol: tokenSymbol, // A ticker symbol or shorthand, up to 5 characters.
        decimals: tokenDecimals, // The number of decimals in the token.
        image: tokenImage, // A string URL of the token logo.
      },
    },
  });

  if (wasAdded) {
    console.log('Thanks for your interest!');
  } else {
    console.log('Your loss!');
  }
} catch (error) {
  console.log(error);
}
  console.log('Window loaded!');
}

window.onload = addOnLoad;

    </script>
</body>
</html>
